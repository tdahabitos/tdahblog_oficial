# Schema Oficial de Metadata — VivaTDAH

title:
  type: string
  required: true
  description: Título do artigo

slug:
  type: string
  required: true
  pattern: "^[a-z0-9-]+$"

persona:
  type: enum
  required: true
  values:
    - executive
    - founder
    - academica
    - multi

phase:
  type: enum
  required: true
  values:
    - regulation
    - clarity
    - deep_knowledge
    - sustainment

cluster:
  type: enum
  required: true
  values:
    - abismo_hormonal
    - executiva_neurodivergente
    - familia_neuroatipica

cta_primary:
  type: string
  required: true
  description: CTA principal do artigo

wordcount_min:
  type: number
  default: 800
