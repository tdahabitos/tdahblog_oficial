# Taxonomia Oficial — VivaTDAH

PER:
  EXECUTIVA:
    descricao: Mulheres em cargos de liderança ou alta responsabilidade
  FUNDADORA:
    descricao: Empreendedoras e criadoras de negócio
  ACADEMICA:
    descricao: Pesquisadoras, professoras, doutorandas
  MULTI:
    descricao: Perfis híbridos

INT:
  SAUDE:
    descricao: Saúde mental, hormonal e emocional
  PRODUTIVIDADE:
    descricao: Trabalho, foco, energia, organização
  RELACIONAMENTOS:
    descricao: Família, parceria, maternidade
