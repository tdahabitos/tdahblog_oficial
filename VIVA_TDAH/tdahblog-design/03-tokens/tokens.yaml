# ============================================
# TDAH.blog — Design Tokens v1 (YAML)
# Dois níveis: primitives (escalas) + semantic (uso)
# ============================================

color:
  primitives:
    # Neutros quentes (papel → texto)
    neutral:
      50:  "#FAF8F6"
      100: "#F6F4F1"
      200: "#EEEAE6"
      300: "#E5DFDA"
      400: "#DCD5CF"
      500: "#C8C0BA"
      600: "#A79F99"
      700: "#8C8682"
      800: "#5E5854"
      900: "#2E2A28"
      950: "#1C1918"

    # Lavanda adulta científica (brand)
    lavender:
      50:  "#F4F1FB"
      100: "#EFEAF6"
      200: "#E3D9F2"
      300: "#D2C3EB"
      400: "#C9B8E6"
      500: "#A89CC8"
      600: "#8C7DB6"
      700: "#6B5CA5"
      800: "#58498F"
      900: "#3D3265"
      950: "#2A2348"

    # Semânticos primários (calibrados, não agressivos)
    success:
      50:  "#EEF7F2"
      100: "#DCEFE5"
      200: "#BFE2D2"
      300: "#9FD4BE"
      400: "#7BC4A6"
      500: "#4E8A6B"
      600: "#3E7358"
      700: "#325E49"
      800: "#2A4D3D"
      900: "#203B2F"
      950: "#15281F"

    warning:
      50:  "#FBF5E7"
      100: "#F6E9C6"
      200: "#EFD99C"
      300: "#E6C56B"
      400: "#D7AE4F"
      500: "#B08A3A"
      600: "#947233"
      700: "#7A5D2B"
      800: "#634C24"
      900: "#4A381B"
      950: "#322612"

    error:
      50:  "#FAEDED"
      100: "#F3D7D7"
      200: "#E8B3B3"
      300: "#DB8A8A"
      400: "#C76464"
      500: "#A24A4A"
      600: "#873D3D"
      700: "#6F3333"
      800: "#5B2A2A"
      900: "#431F1F"
      950: "#2D1515"

    info:
      50:  "#EEF4FA"
      100: "#DCE8F6"
      200: "#BFD6EE"
      300: "#9CC0E4"
      400: "#79A8D6"
      500: "#5A7FA8"
      600: "#4D6C8F"
      700: "#405A77"
      800: "#354A62"
      900: "#263547"
      950: "#1A2531"

  semantic:
    # Surfaces (uso no layout)
    surface:
      0: "{color.primitives.neutral.100}"
      1: "{color.primitives.neutral.200}"
      2: "{color.primitives.neutral.300}"
      3: "{color.primitives.neutral.400}"

    # Texto
    text:
      primary: "{color.primitives.neutral.900}"
      secondary: "{color.primitives.neutral.800}"
      muted: "{color.primitives.neutral.700}"
      inverse: "{color.primitives.neutral.50}"

    # Brand (uso)
    brand:
      primary: "{color.primitives.lavender.700}"
      secondary: "{color.primitives.lavender.500}"
      soft: "{color.primitives.lavender.400}"
      whisper: "{color.primitives.lavender.100}"

    # Bordas
    border:
      subtle: "{color.primitives.neutral.300}"
      default: "{color.primitives.neutral.400}"
      strong: "{color.primitives.neutral.500}"
      focus: "{color.primitives.lavender.400}"

    # Estados de UI
    state:
      hoverBg: "{color.primitives.lavender.100}"
      activeBg: "{color.primitives.lavender.200}"
      disabledBg: "{color.primitives.neutral.200}"
      disabledText: "{color.primitives.neutral.600}"

    # Semânticos (uso)
    semantic:
      success: "{color.primitives.success.500}"
      warning: "{color.primitives.warning.500}"
      error: "{color.primitives.error.500}"
      info: "{color.primitives.info.500}"


# ============================================
# Typography
# ============================================

typography:
  fontFamily:
    editorial: "Source Serif 4"
    ui: "Inter"

  fontWeight:
    regular: 400
    medium: 500
    semibold: 600

  fontSize:
    h1: "clamp(2.1rem, 3vw, 2.8rem)"
    h2: "clamp(1.6rem, 2.2vw, 2.1rem)"
    h3: "1.35rem"
    body: "1.05rem"
    small: "0.9rem"

  lineHeight:
    body: 1.75
    heading: 1.3


# ============================================
# Spacing (0–128, base 4)
# ============================================

spacing:
  0: 0
  4: 4
  8: 8
  12: 12
  16: 16
  20: 20
  24: 24
  28: 28
  32: 32
  36: 36
  40: 40
  44: 44
  48: 48
  56: 56
  64: 64
  72: 72
  80: 80
  88: 88
  96: 96
  104: 104
  112: 112
  120: 120
  128: 128


# ============================================
# Radius
# ============================================

radius:
  2: 2
  4: 4
  8: 8
  12: 12
  16: 16
  24: 24
  9999: 9999


# ============================================
# Shadows
# ============================================

shadow:
  sm:
    - "0 1px 3px rgba(0,0,0,0.06)"
    - "0 1px 2px rgba(0,0,0,0.04)"
  md:
    - "0 2px 8px rgba(0,0,0,0.04)"
    - "0 1px 3px rgba(0,0,0,0.06)"
  lg:
    - "0 10px 30px rgba(0,0,0,0.08)"
    - "0 3px 10px rgba(0,0,0,0.06)"


# ============================================
# Motion
# ============================================

motion:
  duration:
    fast: "120ms"
    base: "160ms"
    slow: "240ms"
  easing:
    out: "ease-out"
    inOut: "ease-in-out"


# ============================================
# Layout
# ============================================

layout:
  containerMax: "720px"
  paddingMobile: "20px"
  paddingDesktop: "32px"
  readingWidth: "62ch"
